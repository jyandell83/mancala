<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mancala</title>
</head>
<body>
    <div id ="welcome-modal" class="modal"><div class="modal-content">
            <p>Welcome to the exciting world of Mancala</p>
            <form>
                    Player 1: <input id ="p1name" type="text" name="p1name"><br>
                    Player 2: <input id ="p2name" type="text" name="p2name"><br>
                    <input id="welcome-form-submit" type="submit" value="Submit">
            </form>
          </div>
    </div>
    <h1>MANCALA</h1>
    <div id="gameboard">
        <div id="p2store" class="col store"></div>
        <div class="col">
                <div id="h12" class="p2 hole"></div>
                <div id="h0" class="p1 hole"></div>
        </div>
        <div class="col">
                <div id="h11" class="p2 hole"></div>
                <div id="h1" class="p1 hole"></div>
        </div>
        <div class="col">
                <div id="h10" class="p2 hole"></div>
                <div id="h2" class="p1 hole"></div>
        </div>
        <div class="col">
                <div id="h9" class="p2 hole"></div>
                <div id="h3" class="p1 hole"></div>
        </div>
        <div class="col">
                <div id="h8" class="p2 hole"></div>
                <div id="h4" class="p1 hole"></div>
        </div>
        <div class="col">
                <div id="h7" class="p2 hole"></div>
                <div id="h5" class="p1 hole"></div>
        </div>
        <div id="p1store" class="col store"></div>
    </div>
    <div id="info"></div>
    <div id="winner-modal" class="modal"><div id="winner" class="modal-content"></div></div>
    <script src="js/app.js"></script>
</body>
</html>
